        <link rel="stylesheet" href="css/main_styles.css" />
        
        <link rel="stylesheet" href="css/contactar.css" />
    </head>
    <body>
        <header id="header">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/imagenes/logo.png" alt="logo">
                    </a>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a class="nav-link" href="index.html">Inicio</a></li>
                        <li><a class="nav-link" href="#best-sellers">Trading</a></li>
                        <li><a class="nav-link" href="nuestrosservicios.html">Nuestros servicios</a></li>

                        <li><a class="nav-link" href="tarifas.html">Tarifas</a></li>
                        <li><a class="nav-link active" href="#">Contactar</a></li>
                    </ul>
                </nav>
               <!--  <div class="language-buttons">
                    <a href="#"><button>EN</button></a>
                    <a href="#"><button>ES</button></a>
                    <a href="#"><button>FR</button></a>
                </div> -->
                <div id="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
        </header>
        <main id="main">
            <div class="frm_contactar">
                <form id="send-mail" class="py-5 px-5 max-w-lg mx-auto">
                    <div class="mb-10">
                        <label for="email">To:</label>
                        <input class="bg-gray-100 border shadow p-3 w-full"  id="email" type="email">
                    </div>
                    <div class="mb-10">
                        <label for="asunto">Subject:</label>
                        <input class="bg-gray-100 border shadow p-3 w-full"  id="subject" type="text">
                    </div>
                    <div class="mb-10"> 
                        <label for="mensaje">Message:</label>
                        <textarea class="bg-gray-100 border shadow p-3 w-full" id="message"></textarea>
                    </div>
        
                    <div  id="spinner">
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <button id="send" class="w-full bg-blue-600 px-2 py-5 text-white items-center mr-5 uppercase font-bold items-center flex justify-center" type="submit">
                            Send
                            <!-- <i class="material-icons right text-white ml-3">send</i> -->
                        </button>
        
                        <button id="resetBtn" class="w-full bg-green-600 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center" type="button">
                            Reset
                            <!-- <i class="material-icons right ml-3">delete</i> -->
                        </button>
                    </div>
                </form> 
            </div>
        </main>
        <footer id="footer">
            <div class="footer-wrapper centered">
                <div class="footer-rights">
                    <h2 class="title">Zandoli Invest Srl</h2>
                    <p class="footer-rigths_text">Experto en negociación de divisas.</p>
                    <p class="copy_text">2022 &copy; Copyrights Reserve.</p>
                </div>
                <div class="footer-social">
                    <h2 class="title">Social</h2>
                    <div class="social-card_links">
                        <ul class="social-card_list">
                            <li><a class="social-card_link" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                            <li><a class="social-card_link" href="#"><i class="fa-brands fa-square-facebook"></i> Facebook</a></li>
                            <li><a class="social-card_link" href="#"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/frm_contactar.js"></script>
    </body>
</html>
